{% extends 'base.html' %}
{% block content %}
<div class="row fixed-top h-100">
  <div class="col-10 col-md-8 col-lg-4 m-auto row border">
  <h1 class="w-100 display-3 text-center text-muted p-2 border-bottom">Login</h1>
  <form class="row my-3 mx-auto" method="POST">
    {% csrf_token %}
        <div class="col-12 p-0 mx-auto">
          <h2 class="text-center text-muted">{{ form.username.label_tag }}</h2>
        </div>
        <div class="col-12 p-0 mx-auto">
          <h2>{{ form.username }}</h2>
        </div>
        <div class="col-12 p-0 mx-auto">
          <h2 class="text-center text-muted">{{ form.password.label_tag }}</h2>
        </div>
        <div class="col-12 p-0 mx-auto">
          <h2>{{ form.password }}</h2>
        </div>
        <input class="btn btn-dark col-12 mx-auto" type="submit" value="Sign in">
  </form>
  {% if form.errors %}
  <p class="w-100 text-danger text-center">Your username or password didn't match. Please try again.</p>
  {% endif %}
</div>
</div>
{% endblock %}
