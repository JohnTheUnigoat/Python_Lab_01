{% extends 'registration/base.html' %}
{% block title %}Log in{% endblock %}
{% block form_fields %}
<div class="col-12 p-0 mx-auto">
  <h2>{{ form.username }}</h2>
</div>
<div class="col-12 p-0 mx-auto">
  <h2>{{ form.password }}</h2>
</div>
<input class="btn btn-dark col-12 mx-auto" type="submit" value="Sign in">
{% endblock form_fields %}
