{% extends 'registration/base.html' %}
{% block title %}Register{% endblock %}
{% block form_fields %}
<div class="col-12 p-0 mx-auto">
  <h2>{{ form.username }}</h2>
</div>
<div class="col-12 p-0 mx-auto">
  <h2>{{ form.password1 }}</h2>
</div>
<div class="col-12 p-0 mx-auto">
  <h2>{{ form.password2 }}</h2>
</div>
<input class="btn btn-dark col-12 mx-auto" type="submit" value="Sign up">
{% endblock form_fields %}
